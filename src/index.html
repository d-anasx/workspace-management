<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Layout UI</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100">
    <div class="base flex h-screen">
      <section class="w-64 shadow-md p-6 flex flex-col">
        <h1 class="text-xl font-bold text-blue-600">Unassigned Members</h1>
        <div class="workers">
          <div class="flex justify-center opacity-40">
            <p>no worker found</p>
            <iconify-icon
              icon="lets-icons:sad-light"
              width="24"
              height="24"
            ></iconify-icon>
          </div>
        </div>
        <button
          id="addWorkerBtn"
          command="show-modal"
          commandfor="workerModal"
          class="mt-auto bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 duration-300"
        >
          Add New Worker
        </button>
      </section>
      <!-- Modal Dialog -->
      <el-dialog>
        <dialog
          id="workerModal"
          aria-labelledby="dialog-title"
          class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
        >
          <el-dialog-backdrop
            class="fixed inset-0 bg-black/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
          ></el-dialog-backdrop>
          <div
            tabindex="0"
            class="flex min-h-full items-center justify-center p-4 text-center focus:outline-none sm:p-0"
          >
            <el-dialog-panel
              class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-2xl data-closed:sm:translate-y-0 data-closed:sm:scale-95"
            >
              <div class="flex items-center justify-between px-6 pt-6 pb-4">
                <h3 id="dialog-title" class="text-2xl font-bold text-blue-600">
                  Add Worker
                </h3>
                <button
                  command="close"
                  commandfor="workerModal"
                  class="text-gray-400 hover:text-gray-600 text-2xl leading-none"
                >
                  &times;
                </button>
              </div>
              <div class="px-6 py-4 max-h-[70vh] overflow-y-auto shadow-xl">
                <form
                  id="workerForm"
                  class="shadow-xl rounded-md p-3 bg-gray-200"
                >
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Name:
                    </label>
                    <input
                      id="worker_name"
                      type="text"
                      name="name"
                      placeholder="Perry Mckee"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    />
                    <span class="text-red-600"></span>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Role:
                    </label>
                    <select
                      id="worker_role"
                      name="role"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    >
                      <option>Receptionist</option>
                      <option>IT Guy</option>
                      <option>Security</option>
                      <option>Cleaning</option>
                      <option>Other</option>
                    </select>
                    <span class="text-red-600"></span>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Photo (URL):
                    </label>
                    <input
                      id="worker_photo"
                      type="url"
                      name="url"
                      placeholder="https://www.mavinavif.com.au"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    />
                    <span class="text-red-600"></span>
                    <div class="mt-4 flex justify-center">
                      <div
                        class="w-32 h-32 rounded-full border-2 border-gray-300 flex items-center justify-center bg-gray-50"
                      >
                        <img
                          id="picture"
                          class="object-cover rounded-full"
                          src=""
                          alt="photo preview"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Experiences:
                    </label>
                    <div class="p-4 experiences-container"></div>
                    <button
                      id="addExp"
                      type="button"
                      class="bg-yellow-400 w-10 h-10 rounded-full flex items-center justify-center place-self-center duration-300 text-white px-4 py-2 font-semibold hover:bg-yellow-500"
                    >
                      <iconify-icon
                        icon="zondicons:add-solid"
                        width="20"
                        height="20"
                      ></iconify-icon>
                    </button>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Email:
                    </label>
                    <input
                      id="worker_email"
                      type="email"
                      name="email"
                      placeholder="rory@mailinator.com"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    />
                    <span class="text-red-600"></span>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Phone:
                    </label>
                    <input
                      id="worker_phone"
                      type="tel"
                      name="phone"
                      placeholder="+1 (655) 313-9861"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    />
                    <span class="text-red-600"></span>
                  </div>
                </form>
              </div>
              <div class="bg-gray-50 px-6 py-4 flex flex-row-reverse gap-3">
                <button
                  type="submit"
                  form="workerForm"
                  class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold duration-200 hover:bg-blue-700"
                >
                  Save Worker
                </button>
                <button
                  type="button"
                  command="close"
                  commandfor="workerModal"
                  class="px-6 py-3 bg-gray-500 text-white duration-200 rounded-lg font-semibold hover:bg-gray-600"
                >
                  Cancel
                </button>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
