<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Layout UI</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100">
    <div class="base flex h-screen">
      <section
        class="sideBar shadow-md p-6 gap-1 flex flex-col items-center overflow-y-auto"
      >
        <h1 class="text-xl font-bold text-blue-600">Unassigned Workers</h1>
        <input
          type="text"
          placeholder="search here..."
          id="search"
          class="w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
        />
        <div class="workers">
          <div class="flex justify-center opacity-40"></div>
        </div>
        <div class="flex">
          <button
            id="addWorkerBtn"
            command="show-modal"
            commandfor="workerModal"
            class="border-2 p-4 bg-blue-600 text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 duration-200"
          >
            <iconify-icon
              icon="zondicons:add-solid"
              width="20"
              height="20"
            ></iconify-icon>
          </button>
          <button
            id="autoAssignBtn"
            class="border-2 p-4 bg-blue-600 text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 duration-200"
          >
            <iconify-icon
              icon="mdi:auto-fix"
              width="24"
              height="24"
            ></iconify-icon>
          </button>
        </div>
      </section>
      <!-- add Worker Modal Dialog -->
      <el-dialog>
        <dialog
          id="workerModal"
          aria-labelledby="dialog-title"
          class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
        >
          <el-dialog-backdrop
            class="fixed inset-0 bg-black/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
          ></el-dialog-backdrop>
          <div
            tabindex="0"
            class="flex min-h-full items-center justify-center p-4 text-center focus:outline-none sm:p-0"
          >
            <el-dialog-panel
              class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-2xl data-closed:sm:translate-y-0 data-closed:sm:scale-95"
            >
              <div class="flex items-center justify-between px-6 pt-6 pb-4">
                <h3 id="dialog-title" class="text-2xl font-bold text-blue-600">
                  Add Worker
                </h3>
                <button
                  command="close"
                  commandfor="workerModal"
                  class="text-gray-400 hover:text-gray-600 text-2xl leading-none"
                >
                  &times;
                </button>
              </div>
              <div class="px-6 py-4 max-h-[70vh] overflow-y-auto shadow-xl">
                <form
                  id="workerForm"
                  class="shadow-xl rounded-md p-3 bg-gray-200"
                >
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Name:
                    </label>
                    <input
                      id="worker_name"
                      type="text"
                      name="name"
                      placeholder="Perry Mckee"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    />
                    <span class="text-red-600"></span>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Role:
                    </label>
                    <select
                      id="worker_role"
                      name="role"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    >
                      <option>Receptionist</option>
                      <option>Manager</option>
                      <option>IT Guy</option>
                      <option>Security</option>
                      <option>Cleaning</option>
                      <option>Other</option>
                    </select>
                    <span class="text-red-600"></span>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Photo (URL):
                    </label>
                    <input
                      id="worker_photo"
                      type="url"
                      name="url"
                      placeholder="https://www.mavinavif.com.au"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    />
                    <span class="text-red-600"></span>
                    <div class="mt-4 flex justify-center">
                      <div
                        class="w-32 h-32 rounded-full border-2 border-gray-300 flex items-center justify-center bg-gray-50"
                      >
                        <img
                          id="picture"
                          class="object-cover rounded-full"
                          src=""
                          alt="photo preview"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Experiences:
                    </label>
                    <div class="p-4 experiences-container"></div>
                    <button
                      id="addExp"
                      type="button"
                      class="bg-yellow-400 w-10 h-10 rounded-full flex items-center justify-center place-self-center duration-300 text-white px-4 py-2 font-semibold hover:bg-yellow-500"
                    >
                      <iconify-icon
                        icon="zondicons:add-solid"
                        width="20"
                        height="20"
                      ></iconify-icon>
                    </button>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Email:
                    </label>
                    <input
                      id="worker_email"
                      type="email"
                      name="email"
                      placeholder="rory@mailinator.com"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    />
                    <span class="text-red-600"></span>
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">
                      Phone:
                    </label>
                    <input
                      id="worker_phone"
                      type="tel"
                      name="phone"
                      placeholder="06 xx xx xx xx"
                      class="personal w-full px-4 py-2 rounded-lg bg-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-shadow shadow-sm"
                    />
                    <span class="text-red-600"></span>
                  </div>
                </form>
              </div>
              <div class="bg-gray-50 px-6 py-4 flex flex-row-reverse gap-3">
                <button
                  type="submit"
                  form="workerForm"
                  class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold duration-200 hover:bg-blue-700"
                >
                  Save Worker
                </button>
                <button
                  onclick="document.getElementById('workerForm').reset();
                          document.querySelector('.experiences-container').innerHTML=''"
                  type="button"
                  command="close"
                  commandfor="workerModal"
                  class="px-6 py-3 bg-gray-500 text-white duration-200 rounded-lg font-semibold hover:bg-gray-600"
                >
                  Cancel
                </button>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
      <!-- Worker infos Modal Dialog -->
      <el-dialog>
        <dialog
          id="workerInfosModal"
          aria-labelledby="dialog-title"
          class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
        >
          <el-dialog-backdrop
            class="fixed inset-0 bg-black/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
          ></el-dialog-backdrop>
          <div
            tabindex="0"
            class="flex min-h-full items-center justify-center p-4 text-center focus:outline-none sm:p-0"
          >
            <el-dialog-panel
              class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-2xl data-closed:sm:translate-y-0 data-closed:sm:scale-95"
            >
              <div class="flex items-center justify-between px-6 pt-6 pb-4">
                <h3 id="dialog-title" class="text-2xl font-bold text-blue-600">
                  worker details
                </h3>
                <button
                  command="close"
                  commandfor="workerInfosModal"
                  class="text-gray-400 hover:text-gray-600 text-2xl leading-none"
                >
                  &times;
                </button>
              </div>
              <div
                id="details-container"
                class="px-6 py-4 max-h-[70vh] overflow-y-auto shadow-xl"
              ></div>
              <div class="bg-gray-50 px-6 py-4 flex flex-row-reverse gap-3">
                <button
                  type="button"
                  command="close"
                  commandfor="workerInfosModal"
                  class="px-6 py-3 bg-gray-500 text-white duration-200 rounded-lg font-semibold hover:bg-gray-600"
                >
                  Cancel
                </button>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
      <button
        class="hidden"
        id="openWorkerInfo"
        command="show-modal"
        commandfor="workerInfosModal"
      ></button>

      <!-- Assign modal Dialog -->
      <el-dialog>
        <dialog
          id="AssignworkerModal"
          aria-labelledby="dialog-title"
          class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
        >
          <el-dialog-backdrop
            class="fixed inset-0 bg-black/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
          ></el-dialog-backdrop>
          <div
            tabindex="0"
            class="flex min-h-full items-center justify-center p-4 text-center focus:outline-none sm:p-0"
          >
            <el-dialog-panel
              class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-2xl data-closed:sm:translate-y-0 data-closed:sm:scale-95"
            >
              <div class="flex items-center justify-between px-6 pt-6 pb-4">
                <h3 id="dialog-title" class="text-2xl font-bold text-blue-600">
                  Assign workers
                </h3>
                <button
                  command="close"
                  commandfor="AssignworkerModal"
                  class="text-gray-400 hover:text-gray-600 text-2xl leading-none"
                >
                  &times;
                </button>
              </div>
              <div
                id="list-to-assign"
                class="px-6 py-4 max-h-[70vh] overflow-y-auto shadow-xl"
              ></div>
              <div class="bg-gray-50 px-6 py-4 flex flex-row-reverse gap-3">
                <button
                  id="closeAssignModal"
                  type="button"
                  command="close"
                  commandfor="AssignworkerModal"
                  class="px-6 py-3 bg-gray-500 text-white duration-200 rounded-lg font-semibold hover:bg-gray-600"
                >
                  Cancel
                </button>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
      <button
        class="hidden"
        id="openAssignModal"
        command="show-modal"
        commandfor="AssignworkerModal"
      ></button>

      <main class="flex-1 p-4 md:place-self-center">
        <div class="relative w-full  bg-white rounded-xl shadow-xl">
          <div class="floor-plan-grid w-full h-full gap-2 p-2 rounded-md">
            <!-- CONFERENCE -->
            <div
              class="conference relative grid place-items-center rounded-lg overflow-hidden"
              data-room-name="conference"
              style="
                background-image: url('assets/meetingRoom (1).png');
                background-size: 100% 100%;
                background-repeat: no-repeat;
              "
            >
              <div class="overlay absolute inset-0 rounded-lg"></div>
              <div class="self-end p-3 font-bold justify-self-start z-5">
                Conference
              </div>
              <div class="place-self-center z-10 flex room-workers"></div>
              <button
                data-room-name="conference"
                class="room-btn border-2 z-20 place-self-center bg-blue-600 text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 duration-200"
              >
                <iconify-icon
                  icon="zondicons:add-solid"
                  width="20"
                  height="20"
                ></iconify-icon>
              </button>
            </div>

            <!-- SERVERS -->
            <div
              class="servers relative grid place-items-center rounded-lg overflow-hidden"
              data-room-name="servers"
              style="
                background-image: url('assets/serverRoom (1).png');
                background-size: 100% 100%;
                background-repeat: no-repeat;
              "
            >
              <div
                class="overlay bg-red-600/50 absolute inset-0 rounded-lg"
              ></div>
              <div class="self-end p-3 font-bold justify-self-start z-5">
                Servers
              </div>
              <div class="place-self-center z-10 flex room-workers"></div>
              <button
                data-room-name="servers"
                class="room-btn border-2 z-20 place-self-center bg-blue-600 text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 duration-200"
              >
                <iconify-icon
                  icon="zondicons:add-solid"
                  width="20"
                  height="20"
                ></iconify-icon>
              </button>
            </div>

            <!-- SECURITY -->
            <div
              class="security relative grid place-items-center rounded-lg overflow-hidden"
              data-room-name="security"
              style="
                background-image: url('assets/securityRoom (1).png');
                background-size: 100% 100%;
                background-repeat: no-repeat;
              "
            >
              <div
                class="overlay absolute inset-0 bg-red-600/50 rounded-lg"
              ></div>
              <div class="self-end p-3 font-bold justify-self-start z-5">
                Security
              </div>
              <div class="place-self-center z-10 flex room-workers"></div>
              <button
                data-room-name="security"
                class="room-btn border-2 z-20 place-self-center bg-blue-600 text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 duration-200"
              >
                <iconify-icon
                  icon="zondicons:add-solid"
                  width="20"
                  height="20"
                ></iconify-icon>
              </button>
            </div>

            <!-- RECEPTION -->
            <div
              class="reception relative grid place-items-center rounded-lg overflow-hidden"
              data-room-name="reception"
              style="
                background-image: url('assets/Reception (1).png');
                background-size: 100% 100%;
                background-repeat: no-repeat;
              "
            >
              <div
                class="overlay absolute bg-red-600/50 inset-0 rounded-lg"
              ></div>
              <div class="self-end p-3 font-bold justify-self-start z-5">
                Reception
              </div>
              <div class="place-self-center z-10 flex room-workers"></div>
              <button
                data-room-name="reception"
                class="room-btn border-2 z-20 place-self-center bg-blue-600 text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 duration-200"
              >
                <iconify-icon
                  icon="zondicons:add-solid"
                  width="20"
                  height="20"
                ></iconify-icon>
              </button>
            </div>

            <!-- STAFF -->
            <div
              class="staff relative grid place-items-center rounded-lg overflow-hidden"
              data-room-name="staff"
              style="
                background-image: url('assets/employeeRoom (1).png');
                background-size: 100% 100%;
                background-repeat: no-repeat;
              "
            >
              <div class="overlay absolute inset-0 rounded-lg"></div>
              <div class="self-end p-3 font-bold justify-self-start z-5">
                Staff room
              </div>
              <div class="place-self-center z-10 flex room-workers"></div>
              <button
                data-room-name="staff"
                class="room-btn border-2 z-20 place-self-center bg-blue-600 text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 duration-200"
              >
                <iconify-icon
                  icon="zondicons:add-solid"
                  width="20"
                  height="20"
                ></iconify-icon>
              </button>
            </div>

            <!-- VAULT -->
            <div
              class="vault relative grid place-items-center rounded-lg overflow-hidden"
              data-room-name="vault"
              style="
                background-image: url('assets/archiveRoom (1).png');
                background-size: 100% 100%;
                background-repeat: no-repeat;
              "
            >
              <div class="overlay absolute inset-0 rounded-lg"></div>
              <div class="self-end p-3 font-bold justify-self-start z-5">
                Vault
              </div>
              <div class="place-self-center flex room-workers"></div>
              <button
                data-room-name="vault"
                class="room-btn border-2 z-20 place-self-center bg-blue-600 text-white w-11 h-11 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 duration-200"
              >
                <iconify-icon
                  icon="zondicons:add-solid"
                  width="20"
                  height="20"
                ></iconify-icon>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
    <script defer type="module" src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </body>
</html>
