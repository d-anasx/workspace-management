<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Office Layout UI</title>
        <link rel="stylesheet" href="output.css">
    </head>
    <body class="bg-gray-100">
        <div class="flex h-screen">
            <aside class="w-64 shadow-md p-6 flex flex-col">
                <h1 class="text-2xl font-bold text-blue-600">Staff Members</h1>
                <div class="mt-6 bg-linear-to-r from-zinc-400 to-indigo-200 rounded-xl p-1 px-2 flex items-center gap-4 hover:shadow duration-300">
                    <img src="assets/avatar.png" class="w-12 h-12 rounded-full border object-cover">
                    <div class="flex-1">
                        <h2 class="font-semibold">Brent Sweeney</h2>
                        <p class="text-gray-500 text-sm">IT</p>
                    </div>
                    <button class="text-blue-600 font-medium">Edit</button>
                </div>
                <button command="show-modal" commandfor="workerModal" class="mt-auto bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 duration-300">
                    Add New Worker
                </button>
            </aside>
            <!-- Modal Dialog -->
            <el-dialog>
                <dialog id="workerModal" aria-labelledby="dialog-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                    <el-dialog-backdrop class="fixed inset-0 bg-black/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>
                    <div tabindex="0" class="flex min-h-full items-center justify-center p-4 text-center focus:outline-none sm:p-0">
                        <el-dialog-panel class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-2xl data-closed:sm:translate-y-0 data-closed:sm:scale-95">
                            <div class="flex items-center justify-between px-6 pt-6 pb-4 border-b">
                                <h3 id="dialog-title" class="text-2xl font-bold text-blue-600">
                                    Add Worker
                                </h3>
                                <button command="close" commandfor="workerModal" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">
                                    &times;
                                </button>
                            </div>
                            <div class="px-6 py-4 max-h-[70vh] overflow-y-auto">
                                <form id="workerForm">
                                    <div class="mb-4">
                                        <label class="block text-gray-700 font-medium mb-2">Name:
                                        </label
                    >
                                        <input
                                            type="text"
                                            name="name"
                                            placeholder="Perry Mckee"
                                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-gray-700 font-medium mb-2">Role:
                                        </label
                    >
                                        <select name="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option>IT Guy</option>
                                            <option>Manager</option>
                                            <option>Developer</option>
                                            <option>Designer</option>
                                        </select>
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-gray-700 font-medium mb-2">Photo (URL):
                                        </label
                    >
                                        <input
                                            type="url"
                                            name="photo"
                                            placeholder="https://www.mavinavif.com.au"
                                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                        <div class="mt-4 flex justify-center">
                                            <div class="w-32 h-32 rounded-full border-2 border-gray-300 flex items-center justify-center bg-gray-50">
                                                <span class="text-gray-400 text-sm">Photo Preview</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-gray-700 font-medium mb-2">Experiences:
                                        </label
                    >
                                        <div class="border rounded-lg p-4 bg-gray-50">
                                            <div class="mb-3">
                                                <label class="block text-gray-600 text-sm mb-1">Company:
                                                </label
                        >
                                                <input
                                                    type="text"
                                                    name="company"
                                                    placeholder="Itaque ab voluptatem"
                                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                >
                                            </div>
                                            <div class="mb-3">
                                                <label class="block text-gray-600 text-sm mb-1">Role:
                                                </label
                        >
                                                <input
                                                    type="text"
                                                    name="expRole"
                                                    placeholder="Qui laudantium perf"
                                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                >
                                            </div>
                                            <div class="mb-3">
                                                <label class="block text-gray-600 text-sm mb-1">From:
                                                </label
                        >
                                                <input type="date" name="from" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            </div>
                                            <div class="mb-3">
                                                <label class="block text-gray-600 text-sm mb-1">To:
                                                </label
                        >
                                                <input type="date" name="to" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            </div>
                                            <button type="button" class="bg-yellow-400 text-white px-4 py-2 rounded-lg font-semibold hover:bg-yellow-500">
                                                Add Experience
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-gray-700 font-medium mb-2">Email:
                                        </label
                    >
                                        <input
                                            type="email"
                                            name="email"
                                            placeholder="rory@mailinator.com"
                                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-gray-700 font-medium mb-2">Phone:
                                        </label
                    >
                                        <input
                                            type="tel"
                                            name="phone"
                                            placeholder="+1 (655) 313-9861"
                                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                    </div>
                                </form>
                            </div>
                            <div class="bg-gray-50 px-6 py-4 flex flex-row-reverse gap-3">
                                <button type="submit" form="workerForm" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                                    Save Worker
                                </button>
                                <button
                                    type="button"
                                    command="close"
                                    commandfor="workerModal"
                                    class="px-6 py-3 bg-gray-500 text-white rounded-lg font-semibold hover:bg-gray-600"
                                >
                                    Cancel
                                </button>
                            </div>
                        </el-dialog-panel>
                    </div>
                </dialog>
            </el-dialog>
            <main class="flex-1 p-4 overflow-auto">
                <div class="relative w-full h-full bg-white rounded-xl shadow-xl overflow-hidden">
                    <img src="assets/plan.jpg" class="absolute inset-0 w-full h-full">
                    <div class="floor-plan-grid absolute inset-0">
                        <button class="room-btn conference bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center place-self-center shadow-lg hover:bg-blue-700 transition-colors">
                            +
                        </button>
                        <button class="room-btn reception bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center place-self-center shadow-lg hover:bg-blue-700 transition-colors">
                            +
                        </button>
                        <button class="room-btn servers bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center place-self-center shadow-lg hover:bg-blue-700 transition-colors">
                            +
                        </button>
                        <button class="room-btn security bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center place-self-center shadow-lg hover:bg-blue-700 transition-colors">
                            +
                        </button>
                        <button class="room-btn staff bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center place-self-center shadow-lg hover:bg-blue-700 transition-colors">
                            +
                        </button>
                        <button class="room-btn vault bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center place-self-center shadow-lg hover:bg-blue-700 transition-colors">
                            +
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
